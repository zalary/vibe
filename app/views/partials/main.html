<div ng-include="'partials/navbar'"></div>

<div class="jumbotron">
  <h1>Hello, <span ng-show="currentUser">{{ currentUser.name }}</span>.</h1>
</div>



<div class="row">
  <div class="large-8 large-centered columns">
    <div id="playzone">
      <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&show_artwork=true"></iframe>
    </div>
    <div id="playzone_overlay"></div>
  </div>
</div>

<div class="row">
  <div class="large-10 large-centered columns">
    <button class="music_option" ng-click="togglePlayer()">play or pause</button>
    <button class="music_option" ng-click="pausePlayer()">pause</button>
    <button class="music_option" ng-click="skip()">skip</button>
    <button class="music_option" ng-click="playPlayer()">play</button>
    <button class="music_option" ng-click="addTracks()">add tracks to queue</button>
  </div>
</div>





<div class="footer">
  <p>â™¥ from Vibe</p>
</div>
