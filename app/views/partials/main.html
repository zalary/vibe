<div ng-include="'partials/navbar'"></div>

<div class="container-fluid">
  <div class="row">
    <h1>Hello, <span ng-show="currentUser">{{ currentUser.name }}</span>.</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-8">
    <div id="playzone">
      <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&show_artwork=true"></iframe>
    </div>
    <div id="playzone_overlay"></div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-10">
      <button type="button" class="btn btn-default" ng-click="getMe()">get me</button>
      <button type="button" class="btn btn-default" ng-click="addTracks()">add tracks to queue</button>
      <button type="button" class="btn btn-default" ng-click="cleanUp()">clean up playlist</button>
      <button type="button" class="btn btn-default" ng-click="loadPlayer()">load player</button>
      <button type="button" class="btn btn-default" ng-click="togglePlayer()">play or pause</button>
      <button type="button" class="btn btn-default" ng-click="pausePlayer()">pause</button>
      <button type="button" class="btn btn-default" ng-click="skip()">skip</button>
      <button type="button" class="btn btn-default" ng-click="like()">like</button>
      <button type="button" class="btn btn-default" ng-click="playPlayer()">play</button>
      <button type="button" class="btn btn-default" ng-click="savePlaylist()">save to db</button>
    </div>
  </div>
</div>

</div>
