<div>

    <h3>Genre</h3>
    <input ng-model="genre.type" placeholder="Write genre here">

    <h3>Moods</h3>
    <div ng-repeat="mood in moods">
      {{mood.option}}: <input type="checkbox" ng-model="mood.valid">
    </div>


    <button ng-click="setMood()">Send</button>
    <button ng-click="request()">Request</button>

    <br>

  {{genre}}

</div>
