<div>
    Question {{counter}} of 3

    <h3>Genre</h3>
    <input ng-model="genre.type" placeholder="Write genre here">

    <h3>Moods</h3>
    <div ng-repeat="mood in moods">
      {{mood.option}}: <input type="checkbox" ng-model="mood.valid">
    </div>


    <button ng-click="setMood()">Add</button>
    <button ng-show="show_button" ng-click="request()">Move on</button>
    <button ng-click="switchView()">Root</button>

    <br>

  {{genre}}

  {{message}}

</div>
